<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.47/moment-timezone-with-data-10-year-range.js"></script>
    <title>World-Clock by Sara Touaiti</title>
  </head>
  <body>
    <div class="container">
      <h1>
        <a href="/">World Clock</a>
      </h1>
      <select id="city">
        <option value="">Select a city..</option>
        <option value="current">My current location</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Pacific/Auckland">Auckland</option>
      </select>
      <div id="cities">
        <div class="city" id="Los-Angeles">
          <div>
            <h2>Los Angeles 🇺🇸</h2>
            <div class="date">August 15th 2022</div>
          </div>
          <div class="time">1:48:15 <small> AM </small></div>
        </div>
        <div class="city" id="Paris">
          <div>
            <h2>Paris 🇫🇷</h2>
            <div class="date">August 15th 2022</div>
          </div>
          <div class="time">1:48:15 <small> AM </small></div>
        </div>
      </div>
    </div>
    <footer>
      Built with ❤️ by
      <a
        class="name"
        href="https://www.shecodes.io/graduates/156755-sara-touaiti"
        target="_blank"
        >Sara Touaiti</a
      >
      — and it's open source on
      <a href="https://github.com/SarahTouaiti" target="_blank">GitHub</a>!
    </footer>
    <script src="css/index.js"></script>
  </body>
</html>
